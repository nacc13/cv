<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>السيرة الذاتية - نواف الشريده</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #f9f9f9;
      font-family: sans-serif;
      overflow: hidden;
    }

    .wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .viewer {
      width: 90%;
      height: 90%;
      border: none;
    }

    @media (max-width: 768px) {
      .viewer {
        width: 85%;
        height: 85%;
        transform: scale(0.85);
        transform-origin: top center;
      }
    }

    @media (max-width: 480px) {
      .viewer {
        width: 80%;
        height: 80%;
        transform: scale(0.75);
        transform-origin: top center;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <iframe class="viewer" src="CV.pdf#toolbar=0&navpanes=0&scrollbar=0"></iframe>
  </div>
</body>
</html>
