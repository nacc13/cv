<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>السيرة الذاتية - نواف الشريده</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #f9f9f9;
      font-family: sans-serif;
      overflow: hidden;
    }

    .viewer {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 430px) {
      .viewer {
        transform: scale(0.9);
        transform-origin: top center;
      }
    }
  </style>
</head>
<body>
  <iframe class="viewer" src="CV.pdf#toolbar=0&navpanes=0&scrollbar=0"></iframe>
</body>
</html>
